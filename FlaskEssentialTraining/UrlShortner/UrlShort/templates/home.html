{% extends 'base.html' %} {% block title %} URL Shortner {% endblock %} {% block main %}

<h1>URL Shortner</h1>
<form action="yourUrl" method="post">
    <label for="url">Website URL</label>
    <input type="url" name="url" value="" required>
    <br><br>
    <label for="code">Short name</label>
    <input type="text" name="code" value="" required>
    <br><br>
    <input type="submit" value="Shorten">
</form>

<form action="yourUrl" method="post" enctype="multipart/form-data">
    <label for="file">File</label>
    <input type="file" name="file" value="" required>
    <br><br>
    <label for="code">Short name</label>
    <input type="text" name="code" value="" required>
    <br><br>
    <input type="submit" value="Shorten">
</form>


{% if codes %}
<h2>
    Codes you have created
</h2>

<div>
    <ul>
        {% for code in codes %}
        <li>
            <a href='{{ url_for("redirectToURL", code=code) }}'>{{ code }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %} {% endblock %}
